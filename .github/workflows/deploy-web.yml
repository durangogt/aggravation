name: Deploy Web Version to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Install Pygbag
        run: pip install pygbag
      
      - name: Build Web Version
        run: |
          cd web
          python -m pygbag --build .
      
      - name: Copy build output to root
        run: |
          # Copy the built web files to root for GitHub Pages
          cp -r web/build/web/* .
          # Clean up build directory to avoid committing it
          rm -rf web/build
      
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .
          publish_branch: gh-pages
          exclude_assets: '.github,web,*.py,*.md,*.txt,*.xlsx,*.png,*.sh,thorpy,graphic_dice_simulator_pygame,issues,__pycache__,.vscode,.gitignore'
