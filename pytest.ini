[pytest]
# Pytest configuration for mobile browser testing

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    -p no:warnings

# Markers for organizing tests
markers =
    mobile: Tests for mobile browser compatibility
    safari: Tests specific to mobile Safari
    chrome: Tests specific to mobile Chrome
    integration: Integration tests
    slow: Tests that take longer to run

# Test paths
testpaths = .

# Playwright specific settings
# These are handled by pytest-playwright plugin
